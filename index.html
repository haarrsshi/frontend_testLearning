<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Section 1: Click → Text ändern</h2>

    <div class="section">
    <p id="welcomeText">Willkommen</p>
    <button id="changeTextBtn">Text ändern</button>
    </div>

    <h2>Section 2: Click → Style ändern</h2>

    <div class="section">
    <p id="colorText">Dieser Text ändert seine Farbe</p>
    <button id="colorBtn">Farbe ändern</button>
    </div>

    <h2>Section 3: Toggle Text & Style</h2>

    <div class="section">
    <p id="toggleText">Status: Aus</p>
    <button id="toggleBtn">Umschalten</button>
    </div>

    <h2>Section 4: Dynamische Boxen</h2>

    <div class="section">
    <button id="addBoxBtn">Box hinzufügen</button>
    <div id="boxContainer"></div>
    </div>

    <h2>Section 5: Counter</h2>

    <div class="section">
    <button id="minusBtn">-</button>
    <span id="counterValue">0</span>
    <button id="plusBtn">+</button>

    <p id="errorMsg"></p>
    </div>


<script src="script.js"></script>
</body>
</html>
